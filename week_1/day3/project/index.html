<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-9xl">TO DO APP</h1>
    <form action="">
        <input type="text" 
                placeholder="Type a task here"
                id="taskinput"
                class="py-2 px-4 border border-grey-600 my-10 mx-14 rounded w-64">
        <input type="submit" 
                value="Add task" 
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 cursor-pointer" >
    </form>

   <h3 class="text-3xl font-semibold mb-2 mx-[150px]">Pending Tasks:</h3>
  <ul id="tasklist" class="space-y-2 w-80 mx-[190px] list-decimal">
    
  </ul>

    <script src="script.js"></script>
</body>
</html>
