<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex flex-col items-center justify-center">
    <div class="flex flex-col gap-3 w-full max-w-md bg-blue-100 p-[20px] mt-8">
        <h1 class="text-3xl">Add Bookmarks</h1>
        <input type="text" name="website" id="name" placeholder="website name">
        <input type="text" name="url" id="url" placeholder="website url">
        <button onclick="savebookmarks()" class="bg-blue-500 text-white px-4 py-2 ml-2 rounded">Save</button>

    </div>

    <div class="flex flex-col gap-3 max-w-md bg-blue-100 p-[20px] mt-20 w-full">
        <ul class="text-blue-800 flex flex-col gap-4 items-center" id="bookmarks">

        </ul>
    </div>


    <script src="script.js"></script>
</body>
</html>
