<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Jokes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex flex-col items-center min-h-screen">

  <div class="bg-white shadow-xl rounded-xl max-w-md w-full text-center p-8 mt-10 border border-slate-200">
    <h1 class="text-3xl font-extrabold text-slate-800 mb-4">ðŸ˜‚ Random Jokes</h1>
    
    <p id="joke" class="text-slate-700 text-lg italic mb-2">Loading...</p>
    <p id="error" class=" text-red-500 font-medium mb-2">Error loading joke. Try again!</p>
    
    <div class="flex gap-4 justify-center mt-6">
      <button id="newjoke" class="px-5 py-2 bg-emerald-500 hover:bg-emerald-600 text-white font-medium rounded-lg transition duration-200">
        Get New Joke
      </button>
      <button id="savejoke" class="px-5 py-2 bg-yellow-400 hover:bg-yellow-500 text-slate-800 font-medium rounded-lg transition duration-200">
        Save Joke
      </button>
    </div>
  </div>

  <div id="display" class="mt-6 w-full max-w-md"></div>
  <button id="clearAll" class="mt-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
  Clear All
</button>


  <script src="script.js"></script>
</body>
</html>
